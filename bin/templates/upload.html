<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Avatar Upload - GoChat</title>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="header__brand">GoChat</h1>
      <p class="header__user">
        <span class="header__avatar"><img src="{{.UserData.avatar_url}}" alt=""></span>
        <span class="header__name">{{.UserData.name}}</span>
      </p>
      <nav class="nav">
        <ul class="navList">
          <li class="navList__item">
            <a href="/upload">Up Load</a>
          </li>
          <li class="navList__item">
            <a href="/logout">Log Out</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mainContent">
      <div class="container">
        <div class="page-header">
          <h2>Up Load Image:</h2>
        </div>
        <form role="form" action="/uploader" enctype="multipart/form-data" method="post">
          <input type="hidden" name="userid" value="{{.UserData.userid}}">
          <div class="form-group">
            <label for="message">Choose file:</label>
            <input type="file" name="avatarFile">
          </div>
          <input type="submit" class="btn btn-default" value="Upload">
        </form>
        <p><a href="/chat">return to chat room</a></p>
      </div>
    </main>
  </div>
  <script src="/assets/js/common.js"></script>
</body>
</html>
