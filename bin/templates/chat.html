<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>GoChat</title>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="header__brand">GoChat</h1>
      <p class="header__user">
        <span class="header__avatar"><img src="{{.UserData.avatar_url}}" alt=""></span>
        <span class="header__name">{{.UserData.name}}</span>
      </p>
      <nav class="nav">
        <ul class="navList">
          <li class="navList__item">
            <a href="/logout">Log Out</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="chatContainer">
      <ul id="messages"></ul>
      <form id="chatBox">
        <p class="chatBox__header">Send message from <span>{{.UserData.name}}</span>:</p>
        <textarea class="chatTextArea" name="chatText" rows="5" placeholder="Enter your message here. (Press Shift + Enter key for send)"></textarea>
        <p class="chatBox__footer"><button class="submitBtn">Submit</button></p>
      </form>
    </div>
  </div>
  <script src="/assets/js/app.js" data-host="{{.Host}}"></script>
</body>
</html>
